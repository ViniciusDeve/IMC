<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel='stylesheet' href="./assets/style.css">
    <link defer href="./assets/js/script.js">
    
    <title>Cartâo surpresa</title>

</head>
<body>
    
    <div class="painel">
        <h1> Tem uma vaga na sua empresa?</h1>
        <h2>vamos marcar uma reunião!</h5>
        
        <img src="./assets/programador.gif" class="gif"/>

        <div class="botoes">
            <button class="sim">Sim!</button>
            <button class="nao" onmouseover="fuja()">Não!</button>
        </div>
    
    </div>


    <script>
        function fuja() {
            var botaoNao = document.getElementsByClassName('.nao');

            var larguraJanela = window.innerWidth;
            var alturaJanela = window.innerHeight;

            var maxX = larguraJanela - botaoNao.offsetWidth;
         var maxY = alturaJanela - botaoNao.offsetHeight;

         var aleatorioX = Math.floor(Math.random() * maxX);
         var aleatorioY = Math.floor(Math.random() * maxY);

         botaoNao.style.left = aleatorioX + 'px';
         botaoNao.style.top = aleatorioY + 'px';
}
    </script>
    
</body>
</html>
